<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/action_page.php">
        <label for="First Name">First Name <input type="text" name="first_name" id="first_name"> </label><br>    
        <label for="last Name">Last Name <input type="text" name="last_name" id="last_name"></label><br>
        <label for="Date of Birth">Date of Birth <input type="date"> </label><br>
        <label for="Gender">Gender:</label>
        <label for="male">Male <input type="checkbox"></label>
        <label for="female">Female <input type="checkbox"></label><br>
        <label for="email">Email: <input type="email" name="email" id="email"></label><br>
        <label for="phonenumber">Phone Number: <input type="number"></label><br>
        <label for="password">Password: <input type="password"></label><br>
        <label for="password_confirmation">Confirmation Password <input type="password"></label><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
